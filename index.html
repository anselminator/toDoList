<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/main.js"></script>
    <title>Todo List Project</title>
</head>

<body>
    <h1>Todo List</h1>
    <hr>
    <form class="newItem">
        <input id ="input" type="text" name="addNew" >
        <button id="addButton" type="button" >add item</button>
        <button id="deleteButton" type="button" >delete all items</button>
        <button id="markAllItems" type="button" >mark all items</button>

    </form>
    <hr>

    <ul id ="list-wrapper" class="list">
        <li class="listItem" id="1">
            <!--  the li id is unique and is incremented each time a new item is added   -->
            <span class="itemText">walk the dog</span>
            <span class="delete">
              <form>
                <label name="deleteButton">delete</label>
                <input class="deleteCheckbox" type="checkbox" name="deleteButton">
              </form>
            </span>
            <span class="edit">
              <form>
                <label name="editButton">edit</label>
                <input type="checkbox" name="editButton">
              </form>
            </span>
            <span class="isDone">
              <form>
                <label name="doneButton">cross Off</label>
                <input type="checkbox" name="doneButton">
              </form>
            </span>
            <hr>

        </li>
    </ul>
</body>

</html>
